
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrera de Lumi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecfdf5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #065f46;
    }
    .tablero {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    .casilla {
      width: 60px;
      height: 60px;
      margin: 5px;
      background-color: #d1fae5;
      border: 2px solid #10b981;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      position: relative;
    }
    .lumi {
      position: absolute;
      top: -50px;
      left: 5px;
      width: 50px;
    }
    .pregunta {
      font-size: 24px;
      margin: 20px;
    }
    .boton {
      background-color: #34d399;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .boton:hover {
      background-color: #059669;
    }
    .resultado {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>üèÅ Carrera de Lumi al parque</h1>
  <div class="tablero" id="tablero"></div>
  <div class="pregunta" id="pregunta"></div>
  <div id="opciones"></div>
  <div class="resultado" id="resultado"></div>

  <script>
    const tablero = document.getElementById('tablero');
    const preguntaElem = document.getElementById('pregunta');
    const opcionesElem = document.getElementById('opciones');
    const resultadoElem = document.getElementById('resultado');
    const totalCasillas = 10;
    let posicion = 0;

    const preguntas = [];
    for (let t = 5; t <= 6; t++) {
      for (let i = 1; i <= 10; i++) {
        preguntas.push({ pregunta: `${t} √ó ${i}`, respuesta: t * i });
      }
    }

    function crearTablero() {
      tablero.innerHTML = '';
      for (let i = 0; i < totalCasillas; i++) {
        const div = document.createElement('div');
        div.className = 'casilla';
        div.textContent = i + 1;
        if (i === posicion) {
          const img = document.createElement('img');
          img.src = 'https://i.postimg.cc/CK4t1zX4/fd5b115f-a4a0-4c71-9a7a-2c65f993927e.png';
          img.className = 'lumi';
          div.appendChild(img);
        }
        tablero.appendChild(div);
      }
    }

    function mezclar(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function mostrarPregunta() {
      opcionesElem.innerHTML = '';
      resultadoElem.textContent = '';
      const actual = preguntas[Math.floor(Math.random() * preguntas.length)];
      preguntaElem.textContent = `¬øCu√°nto es ${actual.pregunta}?`;

      const opciones = [actual.respuesta];
      while (opciones.length < 4) {
        const val = Math.floor(Math.random() * 40) + 1;
        if (!opciones.includes(val)) opciones.push(val);
      }

      mezclar(opciones).forEach(num => {
        const btn = document.createElement('button');
        btn.className = 'boton';
        btn.textContent = num;
        btn.onclick = () => verificarRespuesta(num, actual.respuesta);
        opcionesElem.appendChild(btn);
      });
    }

    function verificarRespuesta(resp, correcta) {
      if (resp === correcta) {
        resultadoElem.textContent = '¬°Correcto! Lumi avanza 2 casillas.';
        posicion = Math.min(posicion + 2, totalCasillas - 1);
      } else {
        resultadoElem.textContent = 'Uy... Lumi retrocede 1 casilla.';
        posicion = Math.max(posicion - 1, 0);
      }

      crearTablero();

      if (posicion === totalCasillas - 1) {
        preguntaElem.textContent = "üéâ ¬°Lumi lleg√≥ al parque con sus amigos!";
        opcionesElem.innerHTML = '';
      } else {
        setTimeout(mostrarPregunta, 1500);
      }
    }

    crearTablero();
    mostrarPregunta();
  </script>
</body>
</html>
