
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atrapa el Error - Lumi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .encabezado {
      background-color: #bbf7d0;
      padding: 20px;
    }
    h1 {
      color: #047857;
    }
    .juego {
      padding: 20px;
    }
    .lumi-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .lumi-box img {
      width: 80px;
    }
    .lumi-dialogo {
      background-color: #d1fae5;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 300px;
    }
    .bloques {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .bloque {
      padding: 15px 20px;
      background-color: #a7f3d0;
      border: 2px solid #34d399;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .bloque:hover {
      background-color: #6ee7b7;
    }
    .mensaje {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="encabezado">
    <h1>üîß Atrapa el Error</h1>
    <p>Ayuda a Lumi a encontrar el paso incorrecto en el circuito üß†</p>
  </div>

  <div class="juego">
    <div class="lumi-box">
      <img src="https://i.postimg.cc/4yKKSc5W/lumi-confundido.png" alt="Lumi confundido">
      <div class="lumi-dialogo">¬°Oh no! Algo no funciona... ¬øPuedes encontrar el error?</div>
    </div>

    <div class="bloques" id="bloques"></div>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <script>
    const bloques = document.getElementById('bloques');
    const mensaje = document.getElementById('mensaje');

    const ejercicios = [
      {
        codigo: ['mover adelante', 'girar izquierda', 'girar derecha', 'girar derecha', 'mover adelante'],
        errorIndex: 1
      },
      {
        codigo: ['mover adelante', 'mover adelante', 'girar izquierda', 'mover adelante', 'girar izquierda'],
        errorIndex: 4
      },
      {
        codigo: ['mover adelante', 'girar derecha', 'mover adelante', 'girar derecha', 'girar derecha'],
        errorIndex: 4
      }
    ];

    let actual = 0;

    function cargarEjercicio() {
      mensaje.textContent = '';
      bloques.innerHTML = '';
      const ejercicio = ejercicios[actual];
      ejercicio.codigo.forEach((linea, i) => {
        const div = document.createElement('div');
        div.className = 'bloque';
        div.textContent = linea;
        div.onclick = () => verificar(i, ejercicio.errorIndex);
        bloques.appendChild(div);
      });
    }

    function verificar(index, correcto) {
      if (index === correcto) {
        mensaje.textContent = "‚úÖ ¬°Correcto! Encontraste el error.";
        setTimeout(() => {
          actual = (actual + 1) % ejercicios.length;
          cargarEjercicio();
        }, 2000);
      } else {
        mensaje.textContent = "‚ùå Intenta de nuevo. Ese paso no es el error.";
      }
    }

    cargarEjercicio();
  </script>
</body>
</html>
